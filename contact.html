      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Contact</title>
  </head>
  <body class="fullBackground">
    <nav class="navbar navbar-expand-lg navbar-light backgroundNav">
      <div class="container">
        <a class="navbar-brand" href="#">Andrew Cabrera</a>

              >Contact Me<span class="sr-only">(current)</span></a

        </div>
      </div>

    <!--Form Start-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Contact Me</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="firstNameInput">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="First name"
                  value=""
                  required
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please add a first name
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastNameInput">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Last name"
                  value=""
                  required
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please add a last name
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="emailInput">email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="email"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid email address
                </div>
                <div class="valid-feedback">
                  Looks Good!
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="messageInput">Message</label>
                <textarea
                  id="messageInput"
                  placeholder="write me a message"
                  class="form-control
                  aria-label="With textarea"
                  required
                ></textarea>
                <div class="valid-feedback">
                  Looks Good!
                </div>
                <div class="invalid-feedback">
                  Please fill out a message
                </div>
              </div>
            </div>

            <button class="btn btn-primary" id="contactSubmit" type="submit">
              Submit form
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--BootStrap CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
